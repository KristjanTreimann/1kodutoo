<!DOCTYPE html>
<html lang="et">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="index.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Clock</title>
</head>

<body>

  <div class="flex-container">
    <div id="container" class="container flex-item bouncy">
      <div id="timeContainer" class="timeContainer"></div>
      <div id="dayContainer" class="dayContainer"></div>
    </div>


    <div id="buttonContainer" class="buttonContainer">
      <button id="change-color">Vaheta ise värvi</button>
      <button id="change-text-font">Vaheta fonti</button>
      <label for="colorChange">Muuda tausta:</label>
      <input id="colorChange" type="color" onchange="changeColor(this.value)" value="#FFFFFF" />
      <label for="textColorChange">Kirja värv:</label>
      <input id="textColorChange" type="color" onchange="changeTextColor(this.value)" value="#FFFFFF" /><br>
    </div>

    <div class="audioContainer">
    <audio id="mysong" src=mysong controls preload="metadata">
      <p>Your browser doesn't support html5 audio.</p>
    </audio></div>
    <div id="songsList">
      <button type="button" onclick="Song1()">U2 - Beautiful Day</button>
      <button type="button" onclick="Song2()">Kemo - Kodus kodumaal</button>
    </div>
    
</body>
